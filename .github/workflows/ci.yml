name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    name: Go ${{ matrix.go }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: [ '1.22.x', '1.23.x' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Go version
        run: go version

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Install staticcheck (Linux only)
        if: runner.os == 'Linux'
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck (Linux only)
        if: runner.os == 'Linux'
        run: staticcheck ./...

      - name: Test (race on Linux)
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            go test ./... -race -coverprofile=coverage.out
          else
            go test ./... -coverprofile=coverage.out
          fi

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.go }}
          path: coverage.out
